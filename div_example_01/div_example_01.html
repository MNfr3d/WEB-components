<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
</head>
<body>
  <div id="canvas">
    <div id="first-row" class="brown">
      <div id="big-rectangle" class="red right"></div>
      <div id="first-divider" class="black right">></div>
       <div id="first-column" class="right">
         <div id="first-medium-rectangle" class="green"></div>
         <div id="second-divider" class="black"></div>
         <div id="second-medium-rectangle" class="green"></div>
       </div>
    </div>
    <div id="second-row" class="black"></div>
    <div id="third-row" class="brown">
      <div id="last-column" class="right">
         <div id="first-little-rectangle" class="green"></div>
         <div id="third-divider" class="black"></div>
         <div id="second-little-rectangle" class="yellow"></div>
      </div>
      <div id="fourth-divider" class="black right"></div>
      <div id="rectangle3" class="green right"></div>
      <div id="fifth-divider" class="black right"></div>
      <div id="rectangle4" class="blue right"></div>
      
    </div>
  </div>
</body>
</html>
